<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Simulation</title>

  <style>
    canvas {
      border: 5px solid black;
    }

    .canvas-wrapper {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="canvas-wrapper">
    <h2>Client</h2>
    <div class="lag-wrapper">
      <label for="client1">Lag:</label>
      <input type="text" class="client-lag" id="client1-lag" name="client1">
    </div>
    <canvas id="client-canvas" width="200" height="200"></canvas>
  </div>

  <div class="canvas-wrapper">
    <h2>Client 2</h2>
    <div class="lag-wrapper">
      <label for="client1">Lag:</label>
      <input type="text" class="client-lag" id="client2-lag" name="client2">
    </div>
    <canvas id="client2-canvas" width="200" height="200"></canvas>
  </div>

  <div class="canvas-wrapper">
    <h2>Client 3</h2>
    <div class="lag-wrapper">
      <label for="client1">Lag:</label>
      <input type="text" class="client-lag" id="client3-lag" name="client3">
    </div>
    <canvas id="client3-canvas" width="200" height="200"></canvas>
  </div>

  <div class="canvas-wrapper">
    <h2>Server</h2>
    <canvas id="server-canvas" width="200" height="200"></canvas>
  </div>

  <script src='bundle.js'></script>
</body>
</html>
